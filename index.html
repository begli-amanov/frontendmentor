<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="assets/images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Blog preview card</title>
		<link rel="stylesheet" href="styles/main.css" />
	</head>

	<!-- page itself -->
	<body>
		<main>
			<div class="card">
				<img
					src="assets/images/illustration-article.svg"
					alt="Yellow, black and white colored image with html elements like curly brackets in a modern tone"
					class="blog-image"
				/>
				<span class="category">Learning</span>
				<div class="publish-date">Published 21 Dec 2023</div>
				<div class="title">HTML & CSS foundation</div>

				<p class="description">
					These languages are the backbone of every website, defining structure,
					content, and presentation.
				</p>
				<div class="author">
					<img
						src="assets/images/image-avatar.webp"
						alt="A young man with a light green t-shirt with a light gray wall behind"
						width="32"
						height="32"
						class="avatar"
					/>
					<span>Greg Hooper</span>
				</div>
			</div>
		</main>
	</body>
</html>
