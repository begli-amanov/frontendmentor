<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="styles/main.css" />

		<title>Frontend Mentor | Social links profile</title>
	</head>
	<body>
		<main class="content-wrapper">
			<div class="card">
				<img
					src="./assets/images/avatar-jessica.jpeg"
					alt="A young women with bright gradient background"
					class="avatar"
					width="64"
					height="64"
				/>

				<div>
					<h2 class="name">Jessica Randall</h2>
					<span class="location">London, United Kingdom</span>
				</div>

				<p class="note">"Front-end developer and avid reader."</p>

				<div class="links">
					<a class="card-link" href="https://github.com/begli-amanov">GitHub</a>
					<a
						class="card-link"
						href="https://www.frontendmentor.io/profile/begli-amanov"
						>Frontend Mentor</a
					>
					<a
						class="card-link"
						href="https://de.linkedin.com/in/begli-amanov-1b070a269"
						>LinkedIn</a
					>
					<a class="card-link" href="#">Twitter</a>
					<a class="card-link" href="#">Instagram</a>
				</div>
			</div>
		</main>
	</body>
</html>
